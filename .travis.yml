language: java
jdk:
  - oraclejdk8

sudo: false
dist: trusty

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - gcc-5
    - g++-5

env:
  - CC=/usr/bin/gcc-5 CXX=/usr/bin/g++-5

before_install:
  ./gradlew assemble --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
